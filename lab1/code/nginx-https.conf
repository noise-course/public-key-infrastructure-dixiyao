pid /tmp/nginx-web/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic MIME types
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/webp                            webp;
        image/x-icon                          ico;
        application/javascript                js;
        application/json                      json;
        application/pdf                       pdf;
        application/zip                       zip;
        font/woff                             woff;
        font/woff2                            woff2;
    }
    default_type  application/octet-stream;
    
    # Logging
    access_log "/Users/dixiyao/Desktop/Courses/CMSC 30350 1 Security, Privacy, and Consumer Protection/lab1/logs/access.log";
    error_log "/Users/dixiyao/Desktop/Courses/CMSC 30350 1 Security, Privacy, and Consumer Protection/lab1/logs/error.log";
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HTTPS Server
    server {
        listen 8080 ssl;
        server_name localhost;
        
        # SSL Certificate Configuration
        ssl_certificate "/Users/dixiyao/Desktop/Courses/CMSC 30350 1 Security, Privacy, and Consumer Protection/lab1/ssl/server.crt";
        ssl_certificate_key "/Users/dixiyao/Desktop/Courses/CMSC 30350 1 Security, Privacy, and Consumer Protection/lab1/ssl/server.key";
        
        # Root directory - using /tmp which is accessible to nginx
        root /tmp/nginx-web;
        index index.html index.htm;
        
        # Main location block
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}
